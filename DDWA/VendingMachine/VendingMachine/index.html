<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="./css/bootstrap.css" rel="stylesheet">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/VendingMachine.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 style="text-align: center">Vending Machine</h1>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <div class="row" id="itemBoxes">
                    <div class="col-4" id="itemTemplate"></div>
                </div>
            </div>
            <div class="col-3">
                <div class="row" id="addMoney">
                    <div class="col text-center">
                        <div class="h3">Total $ In</div>
                        <div class="h3 bg-light border-dark">$<span id="money">0.00</span></div>
                        <div class="border-dark row">
                            <button class="w3-button col-6" onclick="addMoney(100)">Add Dollar</button>
                            <button class="w3-button col-6" onclick="addMoney(25)">Add Quarter</button>
                            <button class="w3-button col-6" onclick="addMoney(10)">Add Dime</button>
                            <button class="w3-button col-6" onclick="addMoney(5)">Add Nickel</button>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row" id="messages">
                    <div class="col text-center">
                        <div class="h3">Messages</div>
                        <textarea class="h6 bg-light border-dark" id="messageBox" rows="4" readonly></textarea>
                        <div class="row">
                            <div class="col-6 text-right">
                                <label for="itemId" class="h4">Item: </label>
                            </div>
                            <div class="col-6 text-left">
                                <textarea class="h4 bg-light border-dark" rows="1" cols="2" id="itemId" readonly></textarea>
                            </div>
                        </div>
                        <button class="w3-button" onclick="makePurchase()">Make purchase</button>
                    </div>
                </div>
                <hr />
                <div class="row" id="change">
                    <div class="col text-center">
                        <div class="h3">Change</div>
                        <textarea class="h6 bg-light border-dark" id="changeBox" rows="4" readonly></textarea>
                        <button class="w3-button" onclick="takeChange()">Change Return</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="number" hidden value="0" id="defaultValue">
</body>
</html>
